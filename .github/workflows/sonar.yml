name: Sonar
on:
  push:
    branches:
      - main 
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
jobs:
  check_for_duplicate_jobs:
    continue-on-error: true
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5.3.1
        with:
          # All of these options are optional, so you can remove them if you are happy with the defaults
          concurrent_skipping: 'never' #never, same_content, same_content_newer, outdated_runs, always
          skip_after_successful_duplicate: 'true'
          # paths_ignore: '["**/README.md", "**/docs/**"]'
          do_not_skip: '["workflow_dispatch", "schedule"]'
          cancel_others: 'true' #Default: 'false'

  sonarcloud:
    needs: check_for_duplicate_jobs
    if: needs.check_for_duplicate_jobs.outputs.should_skip != 'true'
    name: SonarCloud
    runs-on:
      - ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=mlade77
            -Dsonar.projectKey=mlade77
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
